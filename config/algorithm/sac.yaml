# @package _global_

algorithm:
  _target_: "gfn_maxent_rl.algos.soft_actor_critic.SAC"

  actor_network: ${policy_network}

  critic_network: ${value_network}

  target:  "periodic" # "incremental"
  target_kwargs:
    update_period: 1000 #1000
#    step_size: 0.005

  policy_frequency: 0

  tau: 1

  use_reset: True # reset the critic every `reset_period` iteration

  reset_period: 5500

reward_correction: true

actor_lr: 5e-6 # 3e-4 # 1e-4

critic_lr: 1e-4 # 1e-2

optimizer:
  _target_: "gfn_maxent_rl.algos.soft_actor_critic.SACParameters"

  actor:
    _target_: "optax.adam"
    learning_rate: ${actor_lr}

  critic:
    _target_: "optax.adam"
    learning_rate: ${critic_lr}

exp_name_algorithm: "sac"