# @package _global_

algorithm:
  _target_: "gfn_maxent_rl.algos.soft_actor_critic.SAC"

  actor_network: ${policy_network}

  critic_network: ${value_network}

  target: "incremental" #"periodic"
  target_kwargs:
#    update_period: 1000
    step_size: 0.005

reward_correction: true

actor_lr: 1e-4

critic_lr: 1e-2

optimizer:
  _target_: "gfn_maxent_rl.algos.soft_actor_critic.SACParameters"

  actor:
    _target_: "optax.adam"
    learning_rate: ${actor_lr}

  critic:
    _target_: "optax.adam"
    learning_rate: ${critic_lr}

exp_name_algorithm: "sac"