# @package _global_

algorithm:
  _target_: "gfn_maxent_rl.algos.path_consistency_learning.PCL"

  network: ${policy_network}

  target: null

replay:
  _target_: "gfn_maxent_rl.data.EpisodicReplayBuffer"

reward_correction: true

policy_lr: 1e-4

z_lr: 1e-2

optimizer:
  _target_: "optax.multi_transform"

  transforms:
    network:
      _target_: "optax.adam"
      learning_rate: ${policy_lr}
    log_Z:
      _target_: "optax.adam"
      learning_rate: ${z_lr}

  param_labels:
    _target_: "gfn_maxent_rl.algos.base.GFNParameters"
    network: "network"
    log_Z: "log_Z"

exp_name_algorithm: "pcl"